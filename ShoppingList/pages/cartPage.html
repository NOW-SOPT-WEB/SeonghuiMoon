<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/ShoppingList/styles/commonStyle.css" />
    <link rel="stylesheet" href="/ShoppingList/styles/cartStyle.css" />
    <title>shopping list</title>
  </head>
  <body>
    <header class="main_header">
      <img src="/ShoppingList/assets/images/emoji2.png" class="homeBtn" />
      <h1>장바구니 페이지</h1>
      <img
        src="/ShoppingList/assets/images/Hamburger_icon.svg"
        class="menubarBtn"
      />
    </header>
    <main>
      <nav class="sideNav">
        <button class="closeBtn">➡️</button>
        <ul>
          <li><a>관심 상품 목록</a></li>
          <li><a>관리자 페이지</a></li>
          <li><a href="cartPage.html">장바구니</a></li>
        </ul>
      </nav>
      <table class="cartTable">
        <thead>
          <tr>
            <th><input type="checkbox" class="allCheckBtn" /></th>
            <th colspan="2">상품 정보</th>
            <th>상품 금액</th>
            <th>카테고리</th>
            <th>비고</th>
          </tr>
        </thead>
        <tbody class="cartInfo"></tbody>
      </table>
      <section class="btnSection">
        <button class="purchaseBtn basicBtn">구매하기</button>
        <button class="toHomeBtn basicBtn">홈으로</button>
      </section>
      <div class="purchaseModal">
        <div class="modalContent">
          <span class="closeModalBtn">&times;</span>
          <div class="modalItems"></div>
          <button class="confirmBtn basicBtn">구매 확인</button>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="/ShoppingList/js/cartModal.js"></script>
  <script type="module" src="/ShoppingList/js/cartDisplay.js"></script>
  <script type="module" src="/ShoppingList/js/navigation.js"></script>
</html>
