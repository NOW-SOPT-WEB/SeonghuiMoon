<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>assignment2</title>
  </head>
  <body>
    <main>
      <section class="top_section">
        <h1>🤓 해야할 일을 하자 🤓</h1>
        <div class="input_box">
          <input placeholder="할 일을 입력하세요." class="transparent-white" />
          <button class="transparent-black">+</button>
        </div>
      </section>
      <section class="todo_section">
        <div class="list">
          <h2>아직 안 함 ~😒</h2>
          <div class="todo_box transparent-white">
            <p>과제하고밥먹고또뭐하지뭐하지뭐하지뭐하지</p>
            <button class="transparent-black">x</button>
          </div>
          <div class="todo_box transparent-white">
            <p>과제하기</p>
            <button class="transparent-black">x</button>
          </div>

          <div class="todo_box transparent-white">
            <p>2차 세미나</p>
            <button class="transparent-black">x</button>
          </div>
          <div class="todo_box transparent-white">
            <p>2차 회식</p>
            <button class="transparent-black">x</button>
          </div>
        </div>
        <div class="list">
          <h2>다 함 ~🤗</h2>
          <div class="todo_box transparent-white">
            <p>OT</p>
            <button class="transparent-black">x</button>
          </div>
          <div class="todo_box transparent-white">
            <p>1차 세미나</p>
            <button class="transparent-black">x</button>
          </div>
          <div class="todo_box transparent-white">
            <p>스터디 신청하기</p>
            <button class="transparent-black">x</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
